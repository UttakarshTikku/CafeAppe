<!DOCTYPE html>
<html>
<head>
<title>Admin Console</title>
<link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>

<script>
$(document).ready(function(){
  $('#tt').datagrid({
    width:1000,
    height:250,
    remoteSort:false,
    singleSelect:true,
    nowrap:false,
    fitColumns:true,
    url:'/getCafeList',
    columns:[[
        {field:'cafeid',title:'Cafe Id',width:80},
        {field:'cafename',title:'Cafe Name',width:100,sortable:true},
        {field:'address',title:'Address',width:100,sortable:true}
    ]],
    detailFormatter: function(rowIndex, rowData){
        return '<table><tr>' +
                '<td rowspan=2 style="border:0">'+ rowData.cafeid +'</td>' +
                '<td style="border:0"> <a href = "/viewCafe" > ' + rowData.cafename + ' </a> </td>' 
                + '<td>' + rowData.address +'</td>'
                '</tr></table>';
    }
  });
});
</script>
</head>
<body>

<h1>List of Cafes</h1>
<table id="tt"></table>

<p><a href = "/addProduct">Add new Product</a></p>

<p><a href = "/archivedCafe">View Archived Cafes...</a></p>
</body>
</html>
