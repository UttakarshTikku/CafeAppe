<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>

<h2>Add Product information</h2>
<form method="post" action ="/addProduct">
    <table>
        <tr>
            <td>Product Name</td>
            <td><input type= "text" id="pName" name="pName" placeholder="Enter product name"></td>
        </tr>
        <tr>
            <td>Product Description</td>
            <td><textarea  id="pDesc"  name="pDesc" placeholder="Product Description" ></textarea></td>
        </tr>
        <tr>
            <td>Product Size</td>
            <td><input type= "text" id="pSize" name="pSize" placeholder="Enter product size"></td>
        </tr>
        <tr>
            <td>Product Price</td>
            <td><input type= "text" id="pPrice" name="pPrice" placeholder="Enter product Price"></td>
        </tr>
        <tr>
            <td><input type="submit" id="pSubmit" name="pSubmit" name="Submit"></td>
            <td><input type="reset" id="pReset" name="pReset" name="Reset"></td>
        </tr>
    </table>

</form>

</body>
</html>
