<html>
  <head>
    <title>Manage Orders</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script>
      function orderLoader(context){
        document.getElementById('datagridView').src = "/"+context+window.location.search
      }
    </script>
  </head>
  <body  onload="orderLoader('pendingOrders')">
    <h2 id= "cafeName" name = "cafeName"/>
    <p id= "cafeDetails" name = "cafeDetails"/>
    <div class="easyui-layout" style="width:100%;height:100%">
        <div data-options="region:'west',split:true" title="Menu" style="width:100px;">
          <a class="easyui-linkbutton" onclick="orderLoader('pendingOrders')">Pending orders</a>
          <a class="easyui-linkbutton" onclick="orderLoader('deliveredOrders')">Delivered orders</a>
          <a class="easyui-linkbutton" onclick="orderLoader('canceledOrders')">Canceled orders</a>
        </div>
        <div data-options="region:'center',title:'Orders',iconCls:'icon-ok'">
          <iframe id = "datagridView" name = "datagridView" style="width:100%;height:100%"/>
        </div>
  </body>
</html>
