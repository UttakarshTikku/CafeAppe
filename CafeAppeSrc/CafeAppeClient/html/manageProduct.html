<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>


    <script>
            function loadRemote() {
                $('#ff').form('load', {
                    pName: 'asdw',
                    pDesc: 'asd',
                    pSize: 'asdqw',
                    pPrice: 'asdw'

                });
            }

            function loadRemote1() {
                var url = '/getProductSelected?id=1'
                console.log(url);
                $('#ff').form('load', {
                    pName: url.productname,
                    pDesc: 'adsaf',
                    pSize: url.productsize,
                    pPrice: url.productprice
                });
            }

            function loadRemote2() {
                //console.log('Id is'+ req.body.id);
                console.log(window.location.search);
                var url = '/getProductSelected'+window.location.search
                console.log(url);
                $('#ff').form('load', url);
            }

            function clearForm() {
                $('#ff').form('clear');
            }
    </script>

</head>
<body onload="loadRemote2()">

<h2>Product information</h2>
<div class="easyui-panel" title="New Topic" style="width:100%;max-width:400px;padding:30px 60px;">
<form id = "ff" method="post" action ="/addProductSubmit">
    <table>
        <tr>
            <td>Product Name</td>
            <td><input type= "text" id="pName" name="pName" placeholder="Enter product name"></td>
        </tr>
        <tr>
            <td>Product Description</td>
            <td><textarea  id="pDesc"  name="pDesc" placeholder="Product Description" ></textarea></td>
        </tr>
        <tr>
            <td>Product Size</td>
            <td><input type= "text" id="pSize" name="pSize" placeholder="Enter product size"></td>
        </tr>
        <tr>
            <td>Product Price</td>
            <td><input type= "text" id="pPrice" name="pPrice" placeholder="Enter product Price"></td>
        </tr>
        <tr>
            <td><input type="submit" id="pSubmit" name="pSubmit" name="Submit"></td>
            <td><input type="reset" id="pReset" name="pReset" name="Reset"></td>
        </tr>
    </table>
</form>

</div>

</body>
</html>
